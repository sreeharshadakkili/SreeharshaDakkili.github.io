				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<header class="major">
									<h1>Contact Me</h1>
									<p>Feel free to reach out using the form below. I'll get back to you as soon as possible!</p>
								</header>

								<!-- Contact Form -->
								<form id="contact-form" method="POST" action="https://formspree.io/f/mvgookad">
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="name" id="name" value="" placeholder="Name" required />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="email" name="email" id="email" value="" placeholder="Email" required />
										</div>
										<div class="col-12">
											<input type="text" name="subject" id="subject" value="" placeholder="Subject" required />
										</div>
										<div class="col-12">
											<textarea name="message" id="message" placeholder="Message" rows="6" required></textarea>
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Send Message" class="primary" /></li>
												<li><input type="reset" value="Reset" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>

					</div>

					<footer id="footer">
